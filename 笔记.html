    <script>
       /* 
              umijs 简介
                官网： https://umijs.org/

                插件化
                开箱即用
                约定式路由

              
              全局安装umi
                 npm install umi -g
                 
                 提供了一个命令行工具：umi,通过该命令可以对umi工程进行操作
                 
                 umi还可以使用对应的脚手架
                
                 dev：使用开发模式启动工程
            
               umi对路由的处理，主要通过两种方式：
                  1. 约定式： 使用约定好的文件夹和文件，来代表页面，umi会根据开发者书写的页面，生成路由配置。
                  2. 配置式： 直接书写路由配置文件

                  约定式路由：
                    umi约定，工程中的pages文件夹中存放的是页面。如果工程包含src目录，则src/pages是页面文件夹。
                    umi约定，页面的文件名，以及页面的文件路径，是该页面匹配的路由。
                    umi约定，如果页面的文件名是index，则可以省略文件名(也就是首页的意思)，（注意避免文件名和当前目录中的文件夹名称相同,只会匹配前面配置文件中前面那个因为内部使用的是switch组件）。
                    umi约定，如果src/layout目录存在，则该目录中的index表示的是全局的通用布局，布局中的children则会添加具体的页面。
                    umi约定，如果pages文件夹中包含_layout文件，则_layout所在的目录以及其所有的子目录中的页面，共用该布局。
                    404约定，umi约定，pages/404.js，表示404页面，如果路由无匹配，则会渲染该页面，该约定在开发模式中无效，只有部署后生效。
                    使用$名称，会产生动态路由。

                  路由跳转
                    跳转链接：导入 umi/link、umi/navlink  该组件功能和参数以路由组件一模一样。
                    代码跳转：导入 umi/router  获取路由跳转的功能函数。

                    导入模块是，@表示src目录
                  
                  路由信息的获取
                     所有的页面、布局组件，都会通过属性，说道下面的属性
                      match: 等同于react-router的macth
                      history: 等同于react-router的history （history.location.query被封装成一个对象，使用的是query-string库对其进行封装）
                      location:等同于react-router的location （location.query被封装成一个对象，使用的是query-string库对其进行封装）
                      route: 对应的是路由配置

                    吐过需要在普通组件中获取路由信息，则需要使用withRouter封装，可以通过 umi/withRouter导入。


       
       
       
       
       */

    </script>
</body>
